<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #fff;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card.flip .front {
            transform: rotateY(180deg);
        }

        .card.flip .back {
            transform: rotateY(0);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            backface-visibility: hidden;
            transition: transform 0.4s ease;
        }

        .card .front {
            background: #ccc;
            transform: rotateY(0);
        }

        .card .back {
            transform: rotateY(180deg);
        }

        .shake {
            animation: shake 0.3s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotateY(0) translateX(0);
            }

            25% {
                transform: rotateY(0) translateX(-5px);
            }

            75% {
                transform: rotateY(0) translateX(5px);
            }
        }
    </style>
</head>

<body>

    <h2>ðŸ§  Memory Card Game</h2>
    <div class="board" id="gameBoard">
        <!-- 16 cards inserted here by JS -->
    </div>

    <script>
        const gameBoard = document.getElementById("gameBoard");
        const totalPairs = 8;
        let cards;
        let matchCount = 0;
        let cardOne, cardTwo;
        let disableDeck = false;

        // Create card HTML dynamically
        function createCards() {
            let cardValues = [];
            for (let i = 1; i <= totalPairs; i++) {
                cardValues.push(i);
                cardValues.push(i); // duplicate for matching
            }

            cardValues.sort(() => Math.random() - 0.5);
            gameBoard.innerHTML = "";

            cardValues.forEach(num => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
          <div class="front"></div>
          <div class="back"><img src="images/img-${num}.png" style="width: 100%; height: 100%;" /></div>
        `;
                gameBoard.appendChild(card);
            });

            cards = document.querySelectorAll(".card");
            cards.forEach(card => card.addEventListener("click", flipCard));
        }

        // Flip logic
        function flipCard(e) {
            let clickedCard = e.currentTarget;
            if (clickedCard === cardOne || disableDeck || clickedCard.classList.contains("flip")) return;

            clickedCard.classList.add("flip");

            if (!cardOne) {
                cardOne = clickedCard;
                return;
            }

            cardTwo = clickedCard;
            disableDeck = true;

            const img1 = cardOne.querySelector("img").src;
            const img2 = cardTwo.querySelector("img").src;

            checkMatch(img1, img2);
        }

        // Match logic
        function checkMatch(img1, img2) {
            if (img1 === img2) {
                matchCount++;
                cardOne.removeEventListener("click", flipCard);
                cardTwo.removeEventListener("click", flipCard);
                resetCards();

                if (matchCount === totalPairs) {
                    setTimeout(() => {
                        alert("ðŸŽ‰ You matched all cards!");
                        shuffleCards();
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    cardOne.classList.add("shake");
                    cardTwo.classList.add("shake");
                }, 600);

                setTimeout(() => {
                    cardOne.classList.remove("shake", "flip");
                    cardTwo.classList.remove("shake", "flip");
                    resetCards();
                }, 1200);
            }
        }

        function resetCards() {
            [cardOne, cardTwo] = [null, null];
            disableDeck = false;
        }

        function shuffleCards() {
            matchCount = 0;
            resetCards();
            createCards();
        }

        // Initialize
        shuffleCards();
    </script>
</body>

</html>
